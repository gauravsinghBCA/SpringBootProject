<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>

	<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4"><u>Login page</u>
                        <div class="card-body">
                            <form action="">
                                
                                <div class="md-3">
                                    <label for="">Enter email</label> <br>
                                    <input type="text" name="email" class="form-cotrol">
                                </div>
                                
                                <div class="md-3">
                                    <label for="">Enter Password</label><br>
                                     <input type="text" name="Password" class="form-cotrol">
                                </div>
                                <button class="btn btn-primary col-md-12">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
