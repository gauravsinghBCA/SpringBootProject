<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
	
	<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4"><u>Register page</u>
                    
                    <th:block th:if="${session.msg}">
                    <p class="text-center fs-5 text-success">[[${session.msg}]]</P>                  
                    </th:block>
                        <div class="card-body">
                            <form action="/createUser" method="POST">
                                <div class="md-3">
                                    <label for="">Enter Full Name</label> <br>
                                    <input type="text" name="fullName" class="form-cotrol">
                                </div>
                                <div class="md-3">
                                    <label for="">Enter email</label> <br>
                                    <input type="text" name="email" class="form-cotrol">
                                </div>
                                <div class="md-3">
                                    <label for="">Enter Address</label> <br>
                                    <input type="text" name="address" class="form-cotrol">
                                </div>
                                <div class="md-3">
                                    <label for="">Enter Qualification</label><br> 
                                    <input type="text" name="qualification" class="form-cotrol">
                                </div>
                                <div class="md-3">
                                    <label for="">Enter Password</label><br>
                                     <input type="password" name="password" class="form-cotrol">
                                </div>
                                <button class="btn btn-primary col-md-12">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
